<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/style.css" />
    <script defer src="script.js"></script>
    <title>Document</title>
    <link rel="apple-touch-icon" href="./apple-touch-icon.png" />
  </head>
  <body>
    <section>
      <h1>Higher or Lower</h1>
      <div class="scoreboard">
        <div class="score">
          <h2>Won</h2>
          <p class="wins">0</p>
        </div>
        <div class="score">
          <h2>Lost</h2>
          <p class="losses">0</p>
        </div>
      </div>

      <div class="gameplay">
        <div class="rng-number">
          <p>0</p>
        </div>
        <button class="h-button">Higher</button>
        <button class="l-button">Lower</button>
      </div>

      <div class="rules">
        <h2>Rules</h2>
        <p>Guess if the next number will be higher or lower</p>
        <p>10 < J < Q < K < A</p>
        <p>Lowest = 1 Highest = A</p>
      </div>
    </section>
  </body>
</html>
